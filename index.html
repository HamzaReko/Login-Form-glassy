<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons/icons.css" />
  </head>
  <body>
    <main>
      <section class="left-sec">
        <div class="first-container">
          <h1>LOGIN</h1>
          <p>How to Get Started by fill the below ?</p>
        </div>
        <form>
          <div class="f-input">
            <label for="user">
              <span class="icon-user-o"></span>
              <input id="user" type="text" placeholder="Username" />
            </label>
          </div>
          <div class="s-input">
            <label for="password">
              <span class="icon-lock"></span>
              <input id="password" type="password" placeholder="Password" />
            </label>
          </div>
          <button type="submit">Login Now</button>
        </form>
        <div class="lines">
          <h2>
            <strong>Login</strong>
            with Others
          </h2>
        </div>
        <div class="sec-container">
          <button>
            <img class="google" src="./Google_Icons-09-512.webp" alt="" /> <p>Login with <strong>Google</strong></p>
          </button>
          <button class="facebutton">
            <img src="./317727_facebook_social media_social_icon.png" alt="" />
            <p>Login with <strong>Facebook</strong></p>
          </button>
        </div>
      </section>
      <section class="right-sec">
          <div class="main-container">
          <div class="light-cont">
              <div class="light">
                <img src="./light.png" alt="">
              </div>
          </div>
            <div class="text">Very good Works are waiting for you Login Now !!!</div>
            <div class="man">
              <img src="./man.png" alt="">
            </div>
        
          </div>
      </section>
    </main>
  </body>
</html>
